<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title mb-0">Credit Alerts</h4>
          <p class="text-muted mb-0">Stay informed about changes to your credit profile</p>
        </div>
        <div class="card-body">
          <div *ngIf="alerts.length === 0" class="text-center py-4">
            <i class="fas fa-bell-slash fa-3x text-muted mb-3"></i>
            <h5 class="text-muted">No alerts at this time</h5>
            <p class="text-muted">We'll notify you when there are changes to your credit profile.</p>
          </div>
          
          <div *ngFor="let alert of alerts" class="alert-item border-bottom py-3">
            <div class="d-flex align-items-start">
              <div class="alert-icon me-3">
                <i class="fas" 
                   [class.fa-exclamation-triangle]="alert.type === 'warning'"
                   [class.fa-info-circle]="alert.type === 'info'"
                   [class.fa-check-circle]="alert.type === 'success'"
                   [class.text-warning]="alert.type === 'warning'"
                   [class.text-info]="alert.type === 'info'"
                   [class.text-success]="alert.type === 'success'"></i>
              </div>
              <div class="flex-grow-1">
                <div class="d-flex justify-content-between align-items-start">
                  <div>
                    <h6 class="mb-1" [class.fw-bold]="!alert.read">{{ alert.title }}</h6>
                    <p class="mb-1 text-muted">{{ alert.message }}</p>
                    <small class="text-muted">{{ alert.date | date:'short' }}</small>
                  </div>
                  <div class="dropdown">
                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" 
                            type="button" 
                            data-bs-toggle="dropdown">
                      Actions
                    </button>
                    <ul class="dropdown-menu">
                      <li *ngIf="!alert.read">
                        <a class="dropdown-item" href="#" (click)="markAsRead(alert.id); $event.preventDefault()">
                          <i class="fas fa-check me-2"></i>Mark as Read
                        </a>
                      </li>
                      <li>
                        <a class="dropdown-item text-danger" href="#" (click)="deleteAlert(alert.id); $event.preventDefault()">
                          <i class="fas fa-trash me-2"></i>Delete
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
