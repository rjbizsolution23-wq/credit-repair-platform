<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="card-title mb-0">Automation Rules</h5>
          <button type="button" class="btn btn-primary" (click)="createRule()">
            <i class="fas fa-plus"></i> New Rule
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Trigger</th>
                  <th>Action</th>
                  <th>Status</th>
                  <th>Created</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let rule of automationRules">
                  <td>{{ rule.name }}</td>
                  <td>{{ rule.trigger }}</td>
                  <td>{{ rule.action }}</td>
                  <td>
                    <span class="badge" [class]="rule.active ? 'bg-success' : 'bg-secondary'">
                      {{ rule.active ? 'Active' : 'Inactive' }}
                    </span>
                  </td>
                  <td>{{ rule.createdAt | date }}</td>
                  <td>
                    <button type="button" class="btn btn-sm btn-outline-info me-2" (click)="toggleRule(rule)">
                      <i class="fas" [class]="rule.active ? 'fa-pause' : 'fa-play'"></i>
                      {{ rule.active ? 'Pause' : 'Activate' }}
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-primary me-2" (click)="editRule(rule)">
                      <i class="fas fa-edit"></i> Edit
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteRule(rule)">
                      <i class="fas fa-trash"></i> Delete
                    </button>
                  </td>
                </tr>
                <tr *ngIf="automationRules.length === 0">
                  <td colspan="6" class="text-center text-muted">
                    No automation rules found. Create your first rule to get started.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
