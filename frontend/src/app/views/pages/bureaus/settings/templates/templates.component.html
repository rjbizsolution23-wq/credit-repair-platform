<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="card-title mb-0">Dispute Templates</h5>
          <button type="button" class="btn btn-primary" (click)="createTemplate()">
            <i class="fas fa-plus"></i> New Template
          </button>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Type</th>
                  <th>Created</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let template of templates">
                  <td>{{ template.name }}</td>
                  <td>{{ template.type }}</td>
                  <td>{{ template.createdAt | date }}</td>
                  <td>
                    <button type="button" class="btn btn-sm btn-outline-primary me-2" (click)="editTemplate(template)">
                      <i class="fas fa-edit"></i> Edit
                    </button>
                    <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteTemplate(template)">
                      <i class="fas fa-trash"></i> Delete
                    </button>
                  </td>
                </tr>
                <tr *ngIf="templates.length === 0">
                  <td colspan="4" class="text-center text-muted">
                    No templates found. Create your first template to get started.
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
